font=Hack Nerd Font:size=13
dpi-aware=no
fields=name,generic,comment,categories,filename,keywords
terminal=kitty -e

prompt="Search: "
icon-theme=Papirus-Dark
icons-enabled=yes
show-actions=yes

lines=10
width=45
horizontal-pad=20
vertical-pad=20
inner-pad=5
line-height=20
letter-spacing=0

image-size-ratio=1

layer = top
exit-on-keyboard-focus-loss = yes

[colors]
background=0C0F12ff
text=b2babfff
match=5A676Eff
selection=171c21ff
selection-text=b2babfff
selection-match=827B80ff
border=202931ff

[border]
width=1
radius=5
