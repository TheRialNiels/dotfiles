font=Iosevka Nerd Font Medium:size=13
dpi-aware=no
fields=name,generic,comment,categories,filename,keywords
terminal=kitty -e

prompt="Search: "
icon-theme=Papirus-Dark
icons-enabled=yes
show-actions=yes

lines=10
width=25
horizontal-pad=20
vertical-pad=20
inner-pad=5
line-height=20
letter-spacing=0

image-size-ratio=1

layer = top
exit-on-keyboard-focus-loss = yes

[colors]
background=0f1318ff
text=e4e4e1ff
match=A8C059ff
selection=191f27ff
selection-text=e4e4e1ff
selection-match=ADAC9Fff
border=232c37ff

[border]
width=1
radius=5
