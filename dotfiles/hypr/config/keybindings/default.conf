# -----------------------------------------------------
# Keybindings Configuration
#
# See https://wiki.hyprland.org/Configuring/Binds/
# -----------------------------------------------------

# -----------------------------------------------------
# Variables
# -----------------------------------------------------
$hyprScriptsPath = $DOTFILES/hypr/scripts
$scriptsPath = $DOTFILES/scripts

$menu = tofi-drun -c $DOTFILES/tofi/app-menu --drun-launch=true
$terminal = kitty
#TODO $fileManagerCli = kitty -e yazi
$fileManagerGui = dolphin
$browser = firefox

# -----------------------------------------------------
# SUPER KEY
# -----------------------------------------------------
$mainMod = SUPER

# -----------------------------------------------------
# Launcher
# -----------------------------------------------------
bindr = $mainMod, $mainMod_L, exec, $menu

# -----------------------------------------------------
# Applications
# -----------------------------------------------------
bind = $mainMod, RETURN, exec, $terminal
#TODO bind = $mainMod, E,         exec, $fileManagerCli
bind = $mainMod SHIFT, E, exec, $fileManagerGui
bind = $mainMod, B, exec, $browser
#TODO bind = $mainMod, period,    exec, bemoji -tnc

# -----------------------------------------------------
# Window Management
# -----------------------------------------------------
bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen
bind = $mainMod, T, togglefloating
bind = $mainMod, J, togglesplit

## ----------------------------
## Window Focus
## ----------------------------
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

## ----------------------------
## Window Movement
## ----------------------------
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod SHIFT, right, resizeactive, 100 0
bind = $mainMod SHIFT, left, resizeactive, -100 0
bind = $mainMod SHIFT, up, resizeactive, 0 -100
bind = $mainMod SHIFT, down, resizeactive, 0 100

## ----------------------------
## Window Layout
## ----------------------------
bind = $mainMod, G, togglegroup

# -----------------------------------------------------
# Actions
# -----------------------------------------------------
#TODO bind = $mainMod, PRINT, exec, $hyprScriptsPath_screenshot.sh
bind = $mainMod, X, exec, $hyprScriptsPath/wlogout.sh
bind = $mainMod SHIFT, R, exec, $hyprScriptsPath/reload.sh
bind = $mainMod, L, exec, hyprlock

# -----------------------------------------------------
# Monitor Focus
# -----------------------------------------------------
#bind = $mainMod, Tab, focusmonitor, +1
#bind = $mainMod SHIFT, Tab, focusmonitor, -1

# -----------------------------------------------------
# Workspaces
# -----------------------------------------------------

## ----------------------------
## Switch Workspaces
## ----------------------------
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

## ----------------------------
## Move Active Window to Workspace
## ----------------------------
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

## ----------------------------
## Move Active Window to Next/Previous Workspace
## ----------------------------
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
#TODO Search what it does: bind = $mainMod CTRL, down, workspace, empty

## ----------------------------
## Special Workspaces
