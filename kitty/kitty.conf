include color.ini

allow_remote_control yes
window_padding_width 10

font_size 12

disable_ligatures never

cursor_shape beam
cursor_beam_thickness 1.8

mouse_hide_wait 3.0
detect_urls yes
tab_bar_style powerline
sync_to_monitor yes
background_opacity 0.9
repaint_delay 10
input_delay 3

map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+t     new_tab_with_cwd

map ctrl+shift+z toggle_layout stack

map ctrl+left  neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up    neighboring_window up
map ctrl+down  neighboring_window down

map ctrl+shift+right resize_window narrower 3
map ctrl+shift+left  resize_window wider    3
map ctrl+shift+up    resize_window taller   3
map ctrl+shift+down  resize_window shorter  3

map f1 copy_to_buffer    a
map f2 paste_from_buffer a
map f3 copy_to_buffer    b
map f4 paste_from_buffer b

map ctrl+l clear_terminal scroll active

shell zsh
